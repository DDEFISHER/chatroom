<!DOCTYPE HTML>
<html>


    <head>
        <meta charset="UTF-8">
        <title>owl</title>
        <link rel="stylesheet" href="/chat.css">
        <script src= /chat.js></script>
    </head>

    <body onload= "init()">

      <div id="wrapDiv">

          <div id="userColDiv">
            <div id = "userHeader"><p>Users Online</p></div>
            <textarea id="users" readonly></textarea>
          </div>

          <!-- block that contains chat area and user input -->
          <div id="chatAreaDiv">
            <div id="chatHeader"><p>SimpleChat</p></div>
            <div id="chatArea"></div>
            <div id="msgDiv"><input type="text" id="msg" autofocus></div>
          </div>

      </div>

    </body>

</html>
